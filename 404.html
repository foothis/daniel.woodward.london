<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>404 — Not Found</title>
  <meta name="robots" content="noindex" />

  <link rel="icon" href="/assets/favicon/favicon.ico" sizes="any">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#0b1220; --border:#1f2a44; --text:#f8fafc; --muted:#a7b0c0;
      --accent:#7c3aed; --accent3:#38bdf8;
      --shadow: 0 18px 50px rgba(0,0,0,.35);
    }
    *{ box-sizing:border-box; margin:0; padding:0; }
    body{
      font-family:'Inter', system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      min-height:100vh; display:grid; place-items:center;
      background: radial-gradient(1100px 500px at 50% -80px, rgba(124,58,237,.25), transparent 60%),
                  radial-gradient(900px 450px at 10% 20%, rgba(56,189,248,.12), transparent 55%),
                  radial-gradient(900px 450px at 90% 30%, rgba(34,197,94,.10), transparent 55%),
                  var(--bg);
      color:var(--text);
      padding: 28px;
    }
    .card{
      width: min(720px, 100%);
      border: 1px solid rgba(31,42,68,.85);
      background: rgba(11,19,38,.60);
      border-radius: 22px;
      padding: 32px;
      box-shadow: var(--shadow);
      text-align:center;
      position:relative;
      overflow:hidden;
    }
    h1{
      font-size: 2rem;
      font-weight: 900;
      margin-bottom: 12px;
    }
    p{
      color: var(--muted);
      margin-bottom: 12px;
      line-height: 1.6;
    }
    code{
      display:inline-block;
      padding: 8px 10px;
      border-radius: 10px;
      border: 1px solid rgba(31,42,68,.85);
      background: rgba(15,23,42,.5);
      color: rgba(248,250,252,.85);
      margin-bottom: 18px;
      word-break: break-all;
    }
    .countdown{
      font-weight: 700;
      background: linear-gradient(135deg, rgba(124,58,237,.95), rgba(56,189,248,.75));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }
    a{
      display:inline-block;
      margin-top: 10px;
      padding: 10px 14px;
      border-radius: 999px;
      border: 1px solid rgba(31,42,68,.9);
      background: rgba(15,23,42,.5);
      color: var(--text);
      text-decoration:none;
      font-weight: 800;
      transition: .18s ease;
    }
    a:hover{ transform: translateY(-1px); }
  </style>
</head>
<body>

  <main class="card">
    <h1>Page not found</h1>
    <p>The page you requested doesn’t exist:</p>
    <code id="path"></code>
    <p>
      Redirecting to the homepage in
      <span class="countdown" id="count">5</span> seconds…
    </p>
    <a href="/">Go now</a>
  </main>

  <script>
    // Show requested path
    document.getElementById('path').textContent = location.pathname;

    // Countdown + redirect
    let seconds = 5;
    const counter = document.getElementById('count');

    const interval = setInterval(() => {
      seconds--;
      counter.textContent = seconds;

      if (seconds <= 0) {
        clearInterval(interval);
        window.location.href = "/";
      }
    }, 1000);
  </script>

</body>
</html>
