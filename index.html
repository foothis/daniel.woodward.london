<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daniel Woodward — Coming Soon</title>
  <meta name="description" content="Personal site coming soon." />

  <!-- Favicons (keep as-is if you already added them) -->
  <link rel="icon" href="/assets/favicon/favicon.ico" sizes="any">
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon/favicon-16x16.png">
  <link rel="apple-touch-icon" href="/assets/favicon/apple-touch-icon.png">
  <link rel="manifest" href="/assets/favicon/site.webmanifest">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#0b1220;
      --border:#1f2a44;
      --text:#f8fafc;
      --muted:#a7b0c0;
      --accent:#7c3aed;
      --accent3:#38bdf8;
      --shadow: 0 18px 50px rgba(0,0,0,.35);
    }
    *{ box-sizing:border-box; margin:0; padding:0; }
    body{
      font-family:'Inter', system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      min-height:100vh;
      display:grid;
      place-items:center;
      background: radial-gradient(1100px 500px at 50% -80px, rgba(124,58,237,.25), transparent 60%),
                  radial-gradient(900px 450px at 10% 20%, rgba(56,189,248,.12), transparent 55%),
                  radial-gradient(900px 450px at 90% 30%, rgba(34,197,94,.10), transparent 55%),
                  var(--bg);
      color:var(--text);
      -webkit-font-smoothing: antialiased;
      padding: 28px;
    }
    .card{
      width: min(680px, 100%);
      border: 1px solid rgba(31,42,68,.85);
      background: rgba(11,19,38,.60);
      border-radius: 22px;
      padding: 28px;
      box-shadow: var(--shadow);
      text-align:center;
      position:relative;
      overflow:hidden;
    }
    .card::before{
      content:"";
      position:absolute; inset:-2px;
      background: radial-gradient(600px 240px at 50% 0%, rgba(124,58,237,.22), transparent 65%);
      pointer-events:none;
    }
    .inner{ position:relative; }
    .headshot{
      width: 150px;
      height: 150px;
      margin: 0 auto 18px;
      border-radius: 22px;
      overflow:hidden;
      border: 1px solid rgba(31,42,68,.85);
      background: rgba(11,19,38,.55);
      box-shadow: 0 16px 40px rgba(0,0,0,.35);
    }
    .headshot img{
      width:100%;
      height:100%;
      object-fit: cover;
      display:block;
    }
    h1{
      font-size: 1.7rem;
      font-weight: 800;
      letter-spacing: -0.02em;
    }
    .soon{
      margin-top: 10px;
      font-size: 1.08rem;
      font-weight: 700;
      background: linear-gradient(135deg, rgba(124,58,237,.95), rgba(56,189,248,.75));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }
    .sub{
      margin-top: 10px;
      color: var(--muted);
      font-size: .98rem;
      line-height: 1.6;
    }
    .links{
      margin-top: 18px;
      display:flex;
      justify-content:center;
      gap: 10px;
      flex-wrap:wrap;
    }
    a{
      display:inline-flex;
      align-items:center;
      gap:10px;
      padding: 10px 12px;
      border-radius: 999px;
      border: 1px solid rgba(31,42,68,.9);
      background: rgba(15,23,42,.5);
      color: var(--text);
      text-decoration:none;
      font-weight: 700;
      transition: .18s ease;
    }
    a:hover{
      transform: translateY(-1px);
      border-color: rgba(56,189,248,.7);
    }
    .tiny{
      margin-top: 16px;
      color: rgba(167,176,192,.8);
      font-size: .86rem;
    }
  </style>
</head>
<body>
  <main class="card" role="main" aria-label="Coming soon page">
    <div class="inner">
      <div class="headshot">
        <img
          src="/assets/img/headshot.jpg"
          alt="Daniel Woodward headshot"
          loading="eager"
          onerror="this.style.display='none'; this.parentElement.style.display='grid'; this.parentElement.style.placeItems='center'; this.parentElement.textContent='Add headshot.jpg to /assets/img/';"
        />
      </div>

      <h1>Daniel Woodward</h1>
      <div class="soon">Coming soon</div>
      <p class="sub">
        I’m currently rebuilding my personal site.<br/>
        In the meantime, the best place to reach me is LinkedIn.
      </p>

      <div class="links">
        <a href="https://www.linkedin.com/in/dpwoodward/" target="_blank" rel="noreferrer">LinkedIn ↗</a>
        <a href="mailto:daniel@woodward.london">Email</a>
      </div>

      <!-- Optional: keep the WIP accessible to you only via direct link -->
      <div class="tiny">
        (Work in progress)
        <!-- If you renamed your full site to site.html, you can keep this link for yourself: -->
        <!-- · <a href="/site.html" style="padding:0;border:none;background:none;color:rgba(167,176,192,.8);text-decoration:underline;">Preview</a> -->
      </div>
    </div>
  </main>
</body>
</html>
